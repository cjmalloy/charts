apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jasper-ui.fullname" . }}
  labels:
    {{- include "jasper-ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jasper-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jasper-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jasper-ui.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: BASE_HREF
              value: {{ .Values.config.baseHref }}
            - name: JASPER_VERSION
              value: {{ .Values.image.tag | default .Chart.AppVersion }}
            - name: JASPER_TITLE
              value: {{ .Values.config.title }}
            - name: JASPER_API
              value: {{ .Values.config.jasperApi }}
            - name: JASPER_LOGOUT
              value: {{ .Values.config.jasperLogout }}
            - name: JASPER_LOGIN
              value: {{ .Values.config.jasperLogin }}
            - name: JASPER_SIGNUP
              value: {{ .Values.config.jasperSignup }}
            - name: JASPER_PROFILES
              value: {{ .Values.config.scim }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.config.assetsConfig }}
          volumeMounts:
            - name: assets
              mountPath: /usr/share/nginx/html/favicon.ico
              subPath: favicon.ico
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.config.assetsConfig }}
      volumes:
        - name: assets
          configMap:
            name: {{ .Values.config.assetsConfig }}
      {{- end }}
